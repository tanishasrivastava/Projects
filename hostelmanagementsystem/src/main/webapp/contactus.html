<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
        }

        main {
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        p {
            line-height: 1.6;
        }

        .contact-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 8px;
            color: #555;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>CONTACT US !</h1>
    </header>

    <main>
        <div class="contact-container">
            <h2>Get in Touch</h2>
            <p>We'd love to hear from you. Please fill out the form below and we will get back to you as soon as possible.</p>

            <form action="thankyou.html" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">SEND MESSAGE</button>
            </form>
            <div id="contact-info">
                <h3>Contact Information</h3>
                <p>For immediate assistance, please call us:</p>
                <p>Phone: +91 8567782345</p>
                <p>Emergency: +91 9234567892</p>
            </div>
        </div>
    </main>
</body>
</html>
